<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Curr√≠culo</title>
    <style>
        /* Centralizar o conte√∫do */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Estilizar o t√≠tulo */
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        /* Estilizar o mecanismo de busca */
        #search-container {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: calc(100% - 50px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            box-sizing: border-box;
        }

        button {
            width: 50px;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilizar os resultados */
        #dados-curriculo {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        p {
            margin: 10px 0;
            color: #555;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Consulta de Curr√≠culo</h1>

    <!-- Mecanismo de busca -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Digite o nome do curr√≠culo">
        <button id="search-button">üîç</button>
    </div>

    <!-- Exibi√ß√£o dos dados do curr√≠culo -->
    <div id="dados-curriculo">Digite o nome no campo acima para buscar um curr√≠culo.</div>

    <script>
        // Refer√™ncias aos elementos
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const dadosCurriculoDiv = document.getElementById('dados-curriculo');

        // Mecanismo de busca
        searchButton.addEventListener('click', () => {
            const nome = searchInput.value.trim();
            if (!nome) {
                dadosCurriculoDiv.innerHTML = "<p>Por favor, digite um nome para buscar.</p>";
                return;
            }

            fetch(`/curriculos?nome=${encodeURIComponent(nome)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        dadosCurriculoDiv.innerHTML = "<p>Nenhum curr√≠culo encontrado com esse nome.</p>";
                    } else {
                        const curriculo = data[0]; // Assume que pega o primeiro resultado
                        dadosCurriculoDiv.innerHTML = `
                            <p><strong>Nome:</strong> ${curriculo.nome}</p>
                            <p><strong>Telefone:</strong> ${curriculo.telefone || 'N√£o informado'}</p>
                            <p><strong>Email:</strong> ${curriculo.email}</p>
                            <p><strong>Endere√ßo WEB:</strong> ${curriculo.endereco_web || 'N√£o informado'}</p>
                            <p><strong>Experi√™ncia Profissional:</strong> ${curriculo.experiencia_profissional}</p>
                        `;
                    }
                })
                .catch(() => {
                    dadosCurriculoDiv.innerHTML = "<p>Erro ao buscar o curr√≠culo. Tente novamente mais tarde.</p>";
                });
        });
    </script>
</body>
</html>
